<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Roboto', Helvetica, sans-serif;
        color: #555;
        text-align: center;
      }

      a {
        color: #555;
        text-decoration: none;
        padding: 1em 0.5em;
      }

      a:hover, a:focus {
        color: #822;
        outline: none;
      }

      a:target {
        color: #c44;
        font-weight: bold;
      }
    </style>
    <title>mugl examples</title>
  </head>
  <body onhashchange="loadExample()">
    <p id="menu">
      <a id="basic" href="#basic">Basic</a> | 
      <a id="instancing" href="#instancing">Instancing</a> | 
      <a id="stencil" href="#stencil">Texture & Stencil</a>
    </p>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script src="examples.min.js"></script>
  </body>
</html>
